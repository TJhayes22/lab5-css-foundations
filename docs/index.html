<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="login-info">
        <h1><strong>Super Ai Dash</strong></h1>
        <p class="description">Ai powered finance from Apes, alt-coins, and fiat currency, we promise you won't lose <i><strong>all</strong></i> of it.</p>
    </section>
    <!--There's a warning here because the login-form section doesn't have a header, but we don't need one.-->  
    <section id ="login-form">
        <form action="login.php" method="post" class="login-form">
            <form-field>
                <label for="emailField">Email Address</label>
                <input type="email" id="emailField" name="email" placeholder="you@example.com" autofocus required>
            </form-field>

            <form-field>
                <label for="passwordField">Password</label>
                <input type="password" id="passwordField" name="password" placeholder="Enter your password" required>
            </form-field>

            <sign-in-and-forgot-password>
                <button id="sign-in" type="submit">Sign In</button>

                <password-recovery>
                    <a id="forgot-password" href="forgot.php">Forgot password?</a>
                </password-recovery>
            </sign-in-and-forgot-password>
        </form>
    </section>
</body>
</html>
